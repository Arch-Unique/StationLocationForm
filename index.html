<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS Station Data Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .wave-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .wave-layer:nth-child(1) {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.1) 50px,
                rgba(255, 255, 255, 0.1) 100px
            );
            animation: waveMove1 20s linear infinite;
        }

        .wave-layer:nth-child(2) {
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 60px,
                rgba(255, 255, 255, 0.08) 60px,
                rgba(255, 255, 255, 0.08) 120px
            );
            animation: waveMove2 15s linear infinite;
        }

        .wave-layer:nth-child(3) {
            background: radial-gradient(
                circle at 30% 50%,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 50%
            );
            animation: wavePulse 8s ease-in-out infinite;
        }

        .wave-layer:nth-child(4) {
            background: radial-gradient(
                circle at 70% 60%,
                rgba(255, 255, 255, 0.12) 0%,
                transparent 50%
            );
            animation: wavePulse 10s ease-in-out infinite reverse;
        }

        @keyframes waveMove1 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-100px) translateY(50px); }
        }

        @keyframes waveMove2 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100px) translateY(-50px); }
        }

        @keyframes wavePulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.3; }
            50% { transform: scale(1.3) translate(20px, -20px); opacity: 0.5; }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #ff0000;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .setup-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .setup-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="wave">
        <div class="wave-layer"></div>
        <div class="wave-layer"></div>
        <div class="wave-layer"></div>
        <div class="wave-layer"></div>
    </div>
    <div class="container">
        <h1>Station Location Details</h1>
        <p class="subtitle">Please fill in the below details at the station's location</p>

        <div class="setup-info">
            <strong>⚠️ Location Required:</strong>
            Your location details will be collected. Please accept permission when submitting
        </div>

        <form id="locationForm">
            <div class="form-group">
                <label for="station">Station Name *</label>
                <input type="text" id="station" name="station" required>
            </div>
            <div class="form-group">
                <label for="name">Station Code *</label>
                <input type="text" id="code" name="code" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            

            <button type="submit" id="submitBtn">Submit with Location</button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        const form = document.getElementById('locationForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlsZYv_jFXXq7OqTvSxJXD2dy9lv8FYECCUB8COgu9AJfPCfm6znBC-z_kFok2zEYF/exec";

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        let errorMessage = 'Unable to retrieve location';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        async function getLocationDetails(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'LocationFormApp/1.0'
                        }
                    }
                );
                const data = await response.json();
                
                return {
                    state: data.address.state || data.address.region || 'Unknown',
                    country: data.address.country || 'Unknown'
                };
            } catch (error) {
                console.error('Error getting location details:', error);
                return {
                    state: 'Unknown',
                    country: 'Unknown'
                };
            }
        }

        async function submitToGoogleSheets(data) {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: "no-cors",
                body: JSON.stringify(data)
            });
            return response;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                showStatus('Please configure the Google Script URL first!', 'error');
                return;
            }

            // Confirmation dialog
            const isAtStation = confirm('⚠️ IMPORTANT: Are you currently AT the station location?\n\nClick OK if you are at the station.\nClick Cancel if you are NOT at the station.');
            
            if (!isAtStation) {
                showStatus('⚠️ Please go to the station location before submitting this form.', 'error');
                return;
            }

            submitBtn.disabled = true;
            showStatus('Getting your location...', 'info');

            try {
                const location = await getLocation();

                showStatus('Getting location details...', 'info');
                const locationDetails = await getLocationDetails(location.latitude, location.longitude);
                
                // Detect if mobile device
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
               
                const formData = {
                    name: document.getElementById('code').value,
                    phone: document.getElementById('phone').value,
                    station: document.getElementById('station').value,
                    latitude: location.latitude,
                    longitude: location.longitude,
                    state: locationDetails.state,
                    country: locationDetails.country,
                    deviceused: isMobile ? "Mobile" : "Desktop",
                    timestamp: new Date().toISOString()
                };

                showStatus('Submitting data...', 'info');
                await submitToGoogleSheets(formData);

                showStatus('✓ Data submitted successfully!', 'success');
                form.reset();

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                showStatus(`Error: ${error}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
